<!DOCTYPE html>

<head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou símplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> 
        <source media="(max-width: 600px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 600px )" srcset="imagens/foto-m.png" type="image/png">
       > <img src="imagens/foto-g.png" alt="imagem flexível"
    </picture>

    <h1> Reproduzido Aúdio </h1>
    <p>Vamos aprender a reproduzir ádudios em HTML5</p>
  <audio preload="auto" autoplay controls loop> 
    <source src="media/media ex11.mp3" type="audio/mpeg"> 
    <source src="media/media ex11.ogg" type="audio/ogg">
    <source src="media/media ex11.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir ádudio. <a href="media/media ex11.mp3">Clique aqui para baixar o arquivo mp3</a></p>
  </audio>
