<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <form action="" method="post"></form>
    <h1>Teste de formuláario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5"
            maxlength="15" size="15" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isem">Senha:</label>
            <input type="password" name="SEN" id="isen" required minlength="5" maxlength="10" size="10" placeholder="Ex:12345" autocomplete="current-password">
            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
