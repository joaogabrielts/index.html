<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
<p>
    
    <fieldset>
    <legend>Output e Oninput (Number)</legend>

    <p>
        <label for="iano">Em que ano você nasceu : </label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" required oninput="calcIdade()">
    </p>

    <p>
        <label for="iidade">Sua idade : </label>
        <output id="iidade">0</output>
    </p>
    
    
    
    
    
    
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</p>







    </form>
    <p>
        <script>
            function calcIdade(){
          let atual = new Date().getFullYear()
          iidade.innerHTML = Number(atual) - Number(iano.value)     
            }
        </script>
    </p>
</body>
</html>
