<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:red;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        .especial {
            background-color: rgba(250, 149, 149, 0.676);
        } 
         .especial::before {
            content:'->' ;
         }
         .especial::after {
content: '<-';
         }
    
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositorio Github</a></li>
        <li><p><a href="https://youtube.com/cursoemvideo/" class="especial">Canal do Youtube</a></p></li>
        <li><p><a href="https://www.cursoemvideo.com">Site do cursoemvideo</a></p></li>
        <a href="" title=""></a>
        <a href="" class=""></a>

    </ul>
</body>
</html>
