<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasafio de tabela 2</title>
    <style>
        table{
            margin: auto;
            text-align: center;
        }
td{
    border: 2px solid rgba(0, 0, 0, 0.496);
    padding: 10px;
}

    </style>
</head>
<body>
    <table>
        <tr>
        <td colspan="8">A</td>
        <td rowspan="4">B</td>
        </tr>
      <tr>
        <td rowspan="5">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
    <td>J</td>
    <td>L</td>
    <td>M</td>
    </tr>
    <tr>
        <td colspan="8">N</td>
    </tr>
    </table>
</body>
</html>
